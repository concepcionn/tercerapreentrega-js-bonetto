<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- link tipologia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind&family=Libre+Baskerville&family=Libre+Franklin&family=Montserrat&family=Oswald&family=Poltawski+Nowy:wght@500&family=Roboto&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

    <!-- link de mi css -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tercera entrega JS</title>
</head>
<body>
    <header>
        <h1>Baros Gourmet</h1>
    </header>

    <main>
        <!--buscador y botones de filtro y carrito-->
        <input type="text" placeholder="Ingrese producto" id="buscador">
        <button type="button" id="natural" class="btn btn-outline-secondary filtro"  >Natural</button>
        <button type="button" id="gourmet" class="btn btn-outline-secondary filtro"  >Gourmet</button>
        <button type="button" id="botonCarrito" class="btn btn-outline-secondary">Carrito</button>   
        <!--tarjetas de productos-->
        <div id="padreProd">
            <div id="padre"></div>
        </div>
        <!--carrito-->
        <div id="carrito" class="oculto"></div>
    </main>

    <footer>
        <h5>Teléfono: +54 (3564) 569477</h5>
        <h5>Instagram: https://www.instagram.com/baros.gourmet/</h5>
        <h5>Envíos a todo el país</h5>
    </footer>

    <!--link JS-->
    <script src="./main.js"> </script>
</body>
</html>
